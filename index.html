<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorContainer">
        <div class="Display">0</div>
        <div class="Inputs">
          <button class="gray">AC</button>
          <button class="gray">+/-</button>
          <button class="gray">%</button>
          <button class="yellow">/</button>
          <button class="dark-gray">7</button>
          <button class="dark-gray">8</button>
          <button class="dark-gray">9</button>
          <button class="yellow">*</button>
          <button class="dark-gray">4</button>
          <button class="dark-gray">5</button>
          <button class="dark-gray">6</button>
          <button class="yellow">+</button>
          <button class="dark-gray">1</button>
          <button class="dark-gray">2</button>
          <button class="dark-gray">3</button>
          <button class="yellow">=</button>
          <button class="dark-gray two-columns" id="rounded-left">0</button>
          <button class="dark-gray">2</button>
          <button class="yellow" id="rounded-right">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
