<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorContainer">
        <div id="Display">0</div>
        <div class="Inputs">
          <button class="gray functionButton">AC</button>
          <button class="gray functionButton">+/-</button>
          <button class="gray functionButton">%</button>
          <button class="yellow operatorButton">/</button>
          <button class="dark-gray numberButton">7</button>
          <button class="dark-gray numberButton">8</button>
          <button class="dark-gray numberButton">9</button>
          <button class="yellow operatorButton">*</button>
          <button class="dark-gray numberButton">4</button>
          <button class="dark-gray numberButton">5</button>
          <button class="dark-gray numberButton">6</button>
          <button class="yellow operatorButton">+</button>
          <button class="dark-gray numberButton">1</button>
          <button class="dark-gray numberButton">2</button>
          <button class="dark-gray numberButton">3</button>
          <button class="yellow operatorButton">-</button>
          <!-- prettier-ignore -->
          <button class="dark-gray two-columns numberButton" id="rounded-left">0</button>
          <button class="dark-gray numberButton">2</button>
          <button class="yellow operatorButton" id="rounded-right">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
